<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Basic JSON Editor Example</title>
    <script src="/static/jsoneditor.min.js"></script>
  <style id="theme-default"></style><style id="theme-html"></style></head>
  <body>
    <h1>Basic JSON Editor Example</h1>

    <div id="editor_holder" data-theme="html" class="je-ready">
      <div data-schemaid="root" data-schematype="object" data-schemapath="root" class="je-object__container"><h3 class="je-header je-object__title"><button type="button" class="json-editor-btn-collapse json-editor-btntype-toggle"><span>Collapse</span></button><label>Car</label></h3><span class="je-object__controls"><div style="display: none;" class="je-modal"><textarea class="je-textarea je-edit-json--textarea"></textarea><button type="button" class="json-editor-btn-save json-editor-btntype-save"><span>Save</span></button><button type="button" class="json-editor-btn-copy json-editor-btntype-copy"><span>Copy</span></button><button type="button" class="json-editor-btn-cancel json-editor-btntype-cancel"><span>Cancel</span></button></div><div style="display: none;" class="je-modal"><div class="property-selector"><div class="form-control" style="margin-top: 0px; padding-top: 0px; margin-bottom: 0px; padding-bottom: 0px; height: auto;"><label><input type="checkbox" class="je-checkbox" style="width: auto;" checked="checked">&nbsp;make</label></div><div class="form-control" style="margin-top: 0px; padding-top: 0px; margin-bottom: 0px; padding-bottom: 0px; height: auto;"><label><input type="checkbox" class="je-checkbox" style="width: auto;" checked="checked">&nbsp;model</label></div><div class="form-control" style="margin-top: 0px; padding-top: 0px; margin-bottom: 0px; padding-bottom: 0px; height: auto;"><label><input type="checkbox" class="je-checkbox" style="width: auto;" checked="checked">&nbsp;year</label></div><div class="form-control" style="margin-top: 0px; padding-top: 0px; margin-bottom: 0px; padding-bottom: 0px; height: auto;"><label><input type="checkbox" class="je-checkbox" style="width: auto;" checked="checked">&nbsp;safety</label></div></div><input type="text" placeholder="Property name..." class="property-selector-input"><button type="button" class="json-editor-btn-add json-editor-btntype-add"><span>Add</span></button><div style="clear: both;"></div></div><button type="button" class="json-editor-btn-edit json-editor-btntype-editjson"><span>Edit JSON</span></button><button type="button" class="json-editor-btn-edit_properties json-editor-btntype-properties"><span>Object Properties</span></button></span><div style="display: none;"></div><div class="je-indented-panel"><div><div><div class="row"><div data-schematype="string" data-schemapath="root.make"><div class="form-control"><label class="je-form-input-label">make</label><select name="root[make]"><option value="undefined"> </option><option value="Toyota" selected="selected">Toyota</option><option value="BMW">BMW</option><option value="Honda">Honda</option><option value="Ford">Ford</option><option value="Chevy">Chevy</option><option value="VW">VW</option></select></div><div></div></div></div><div class="row"><div data-schematype="string" data-schemapath="root.model"><div class="form-control"><label class="je-form-input-label" for="root[model]">model</label><input type="text" name="root[model]" aria-label="root[model]"></div><div></div></div></div><div class="row"><div data-schematype="integer" data-schemapath="root.year"><div class="form-control"><label class="je-form-input-label">year</label><select name="root[year]"><option value="undefined"> </option><option value="1995">1995</option><option value="1996">1996</option><option value="1997">1997</option><option value="1998">1998</option><option value="1999">1999</option><option value="2000">2000</option><option value="2001">2001</option><option value="2002">2002</option><option value="2003">2003</option><option value="2004">2004</option><option value="2005">2005</option><option value="2006">2006</option><option value="2007">2007</option><option value="2008" selected="selected">2008</option><option value="2009">2009</option><option value="2010">2010</option><option value="2011">2011</option><option value="2012">2012</option><option value="2013">2013</option><option value="2014">2014</option></select></div><div></div></div></div><div class="row"><div data-schematype="integer" data-schemapath="root.safety"><div class="form-control"><label class="je-form-input-label">safety</label><div name="root[safety]" aria-label="root[safety]"><div class="starrating"><input type="radio" name="root[safety][starrating]" value="5" id="root[safety]5"><label for="root[safety]5" title="5"></label><input type="radio" name="root[safety][starrating]" value="4" id="root[safety]4"><label for="root[safety]4" title="4"></label><input type="radio" name="root[safety][starrating]" value="3" id="root[safety]3"><label for="root[safety]3" title="3"></label><input type="radio" name="root[safety][starrating]" value="2" id="root[safety]2"><label for="root[safety]2" title="2"></label><input type="radio" name="root[safety][starrating]" value="1" id="root[safety]1"><label for="root[safety]1" title="1"></label></div></div></div><div></div></div></div></div></div></div><div></div></div></div>
    <button id="submit">Submit (console.log)</button>

    <script>
      // Initialize the editor with a JSON schema
      var editor = new JSONEditor(document.getElementById('editor_holder'),{
        schema: {
          type: "object",
          title: "Car",
          properties: {
            make: {
              type: "string",
              enum: [
                "Toyota",
                "BMW",
                "Honda",
                "Ford",
                "Chevy",
                "VW"
              ]
            },
            model: {
              type: "string"
            },
            year: {
              type: "integer",
              enum: [
                1995,1996,1997,1998,1999,
                2000,2001,2002,2003,2004,
                2005,2006,2007,2008,2009,
                2010,2011,2012,2013,2014
              ],
              default: 2008
            },
            safety: {
              type: "integer",
              format: "rating",
              maximum: "5",
              exclusiveMaximum: false,
              readonly: false
            }
          }
        }
      });

      // Hook up the submit button to log to the console
      document.getElementById('submit').addEventListener('click',function() {
        // Get the value from the editor
        console.log(editor.getValue());
      });
    </script>
  

</body></html>
