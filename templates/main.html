{{$prefix := .Prefix}}
<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Admin Site</title>
 
    <!-- <link rel="stylesheet" id="iconlib-link" href="/admin/static/mvp.css">  -->
    <!-- <link rel="stylesheet" id="iconlib-link" href="/admin/static/pico.min.css"> -->
    <link rel="stylesheet" id="iconlib-link" href="/admin/static/simple.min.css">   
    <!-- <link rel="stylesheet" id="iconlib-link" href="/admin/static/spectre.min.css">   -->
  <style id="theme-default"></style><style id="theme-html"></style></head>
  <body>
    <article>
      <aside>
        <nav>
          <h2>Structs</h2>
          <ul>
            {{range .Structs}}
            <li><a href="{{$prefix}}/edit/{{.}}">{{.}}</a></li>
            {{end}}
          </ul>
          <h2>Functions</h2>
          <ul>
            {{range .Funcs}}
            <li>
              <form action="{{$prefix}}/call/{{.}}" method="Post">
                <input type="Submit" value="{{.}}">
              </form>
            </li>
            {{end}}
          </ul>
        </nav>
      </aside>
      <main>
            {{ if .Form}}
            <form  method="POST">
              {{.Form}}
              <br>
              <input type="submit" value="Save"/>
            </form>
            {{ end }}
            {{ if .Deleteable }}
            <form action="{{$prefix}}/delete/{{.Name}}" method="Post" 
               onSubmit="return confirm('Are you sure you want to delete this?  No going back.')">
              <input type="submit" value="ðŸ—‘ Delete"/>
            </form>
            {{ end }}

            {{ if .Status}}
              <p>{{.Status}}</p>
            {{ end }}
      </main>
    </article>

</body></html>
